<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <title>Polyglotter Settings</title>
    <link rel="stylesheet" href="settings.css">
</head>

<body>
    <div class="settings-container">
        <h1>Polyglotter Settings</h1>
        <form id="plg-settings">
            <div class="form-group">
                <label for="folderId">Folder ID:</label>
                <input type="text" id="folder-id" name="folderId">
            </div>
            <div class="form-group">
                <label for="apiKey">API Key:</label>
                <input type="text" id="api-key" name="apiKey">
            </div>
            <button type="submit" id="saveButton">Save Settings</button>
            <div class="plg-hidden" id="statusMessage"></div>
        </form>
    </div>
    <script src="settings.js"></script>
</body>

</html>
