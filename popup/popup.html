<!DOCTYPE html>

<head>
    <meta charset="UTF-8">
    <style>
        /* Reset some default styles */

        .popup-container {
            max-width: 300px;
            margin: 20px auto;
            padding: 10px;
            background-color: white;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        .popup-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 0;
            border-bottom: 1px solid #ddd;
        }

        .icon-volume,
        .icon-settings,
        .icon-arrow {
            font-size: 18px;
            cursor: pointer;
        }

        .flag img {
            height: 20px;
            width: auto;
            margin-left: 5px;
        }

        .popup-content {
            padding: 15px 0;
        }

        .line {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 10px;
        }

        .text {
            font-size: 14px;
            font-weight: 300;
            color: #333;
        }

        .subtext {
            font-size: 12px;
            color: #777;
        }

        .more-options {
            font-size: 18px;
            margin-left: 10px;
            cursor: pointer;
        }

        #translation-container-hdelimeter {
            margin: 10px 0;
            border: none;
            border-top: 1px solid #ddd;
        }
    </style>
</head>

<body>
    <div class="popup-container">
        <div class="popup-header">
            <span class="icon-volume"><i class="fas fa-volume-up"></i></span>
            <span class="icon-settings"><i class="fas fa-cog"></i></span>
            <span class="icon-arrow"><i class="fas fa-arrow-alt-circle-right"></i></span>
            <span class="flag flag-en">
                <!-- <img
                    src="https://upload.wikimedia.org/wikipedia/en/thumb/a/ae/Flag_of_the_United_Kingdom.svg/1200px-Flag_of_the_United_Kingdom.svg.png "
                    alt="UK Flag" width="20"></span> -->
                <!-- <span class="flag flag-rs"><img
                    src="https://upload.wikimedia.org/wikipedia/commons/thumb/f/f3/Flag_of_Russia.svg/1200px-Flag_of_Russia.svg.png "
                    alt="Russia Flag" width="20"></span> -->
        </div>

        <div class="popup-content">
            <div class="line">
                <span class="text" id="original-text"></span>
                <!-- <span class="icon-volume"><i class="fas fa-volume-up"></i></span> -->
            </div>
            <hr id="translation-container-hdelimeter">
            <div class="line">
                <span class="text" id="translated-text"></span>
                <!-- <span class="more-options"><i class="fas fa-ellipsis-h"></i></span>
                <span class="icon-volume"><i class="fas fa-volume-up"></i></span> -->
            </div>
            <!-- <div class="subtext">moschnyy monitoring</div> -->
        </div>
    </div>

    <!-- <script src="popup.js"></script> -->
</body>

</html>
