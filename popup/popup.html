<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Monitoring Form</title>
    <!-- Include external CSS -->
    <link rel="stylesheet" href="popup.css">
</head>

<body>
    <div class="container">
        <div class="header">
            <span class="icon-volume"><i class="fas fa-volume-up"></i></span>
            <span class="icon-settings"><i class="fas fa-cog"></i></span>
            <span class="icon-arrow"><i class="fas fa-arrow-alt-circle-right"></i></span>
            <span class="flag flag-en"><img
                    src="https://upload.wikimedia.org/wikipedia/en/thumb/a/ae/Flag_of_the_United_Kingdom.svg/1200px-Flag_of_the_United_Kingdom.svg.png "
                    alt="UK Flag" width="20"></span>
            <span class="flag flag-rs"><img
                    src="https://upload.wikimedia.org/wikipedia/commons/thumb/f/f3/Flag_of_Russia.svg/1200px-Flag_of_Russia.svg.png "
                    alt="Russia Flag" width="20"></span>
        </div>

        <div class="content">
            <div class="line">
                <span class="text" id="original-text">powerful monitoring</span>
                <span class="icon-volume"><i class="fas fa-volume-up"></i></span>
            </div>
            <hr>
            <div class="line">
                <span class="text" id="translated-text">мощный мониторинг</span>
                <span class="more-options"><i class="fas fa-ellipsis-h"></i></span>
                <span class="icon-volume"><i class="fas fa-volume-up"></i></span>
            </div>
            <!-- <div class="subtext">moschnyy monitoring</div> -->
        </div>
    </div>

    <!-- Include external JavaScript -->
    <script src="https://kit.fontawesome.com/your-fontawesome-kit.js " crossorigin="anonymous"></script>
    <script src="popup.js"></script>
</body>

</html>
